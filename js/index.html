<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Apples</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <table>
        <tbody>
            <!-- stage 1 - original input -->
            <tr class="short">
                <td rowspan="5">
                    <img id="output-img" crossorigin="anonymous" hidden="true" />
                    <video id="output-video" crossorigin="anonymous" hidden="true" controls="true" loop="true"></video>
                    <canvas id="temp-canvas" hidden="true"></canvas>
                </td>
                <td rowspan="5">
                    <canvas id="output-hist" hidden="true"></canvas>
                </td>
                <td class="right">
                    <label for="input-file">Upload from computer - </label>
                </td>
                <td>
                    <input id="input-file" type="file" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-url">Fetch from web - </label>
                </td>
                <td>
                    <input id="submit-fetch" type="submit" value="Fetch" />
                    <input id="input-url" type="url" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-playback-rate">Playback rate - </label>
                </td>
                <td>
                    <input id="input-playback-rate" type="number" value="1" step="0.01" min="0.01" max="100"
                        disabled="true" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-loop">Loop - </label>
                </td>
                <td>
                    <input id="input-loop" type="checkbox" checked="true" disabled="true" />
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label for="input-hist">Show histogram - </label>
                </td>
                <td>
                    <input id="input-hist" type="checkbox" />
                </td>
            </tr>
            <!-- stage 2 - initial processing -->
            <tr class="short">
                <td rowspan="5">
                    <canvas id="output-initial"></canvas>
                </td>
                <td rowspan="5">
                    <canvas id="output-initial-hist" hidden="true"></canvas>
                </td>
                <td class="right">
                    <label for="input-width">Width - </label>
                </td>
                <td>
                    <input id="input-width" type="number" value="0" step="1" min="0" max="4096" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-height">Height - </label>
                </td>
                <td>
                    <input id="input-height" type="number" value="0" step="1" min="0" max="4096" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-color-space">Color space conversion - </label>
                </td>
                <td>
                    <select id="input-color-space">
                        <option value="" selected="true">No conversion</option>
                    </select>
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-fps">FPS limit - </label>
                </td>
                <td>
                    <input id="input-fps" type="number" value="0" step="1" min="0" max="256" disabled="true" />
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label for="input-initial-hist">Show histogram - </label>
                </td>
                <td>
                    <input id="input-initial-hist" type="checkbox" />
                </td>
            </tr>
            <!-- stage 3 - blur -->
            <tr class="short">
                <td rowspan="10">
                    <canvas id="output-blur"></canvas>
                </td>
                <td rowspan="10">
                    <canvas id="output-blur-hist" hidden="true"></canvas>
                </td>
                <td class="right">
                    <label for="input-blur">Blur type - </label>
                </td>
                <td>
                    <select id="input-blur">
                        <option value="" selected="true">No blur</option>
                        <option value="blur">Average</option>
                        <option value="GaussianBlur">Gaussian</option>
                        <option value="medianBlur">Median</option>
                        <option value="bilateralFilter">Bilateral</option>
                    </select>
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-blur-kernel-width">Kernel width - </label>
                </td>
                <td>
                    <input id="input-blur-kernel-width" type="number" value="3" step="1" min="0" max="255"
                        disabled="true" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-blur-kernel-height">Kernel height - </label>
                </td>
                <td>
                    <input id="input-blur-kernel-height" type="number" value="3" step="1" min="0" max="255"
                        disabled="true" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-blur-kernel-size">Kernel size - </label>
                </td>
                <td>
                    <input id="input-blur-kernel-size" type="number" value="3" step="2" min="3" max="255"
                        disabled="true" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-blur-diameter">Pixel neighborhood diameter - </label>
                </td>
                <td>
                    <input id="input-blur-diameter" type="number" value="3" step="1" min="0" max="255"
                        disabled="true" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-sigma-x">Sigma x - </label>
                </td>
                <td>
                    <input id="input-sigma-x" type="number" value="0" step="0.01" min="0" max="255" disabled="true" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-sigma-y">Sigma y - </label>
                </td>
                <td>
                    <input id="input-sigma-y" type="number" value="0" step="0.01" min="0" max="255" disabled="true" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-sigma-color">Sigma color - </label>
                </td>
                <td>
                    <input id="input-sigma-color" type="number" value="30" step="1" min="0" max="255" disabled="true" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-sigma-space">Sigma space - </label>
                </td>
                <td>
                    <input id="input-sigma-space" type="number" value="30" step="1" min="0" max="255" disabled="true" />
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label for="input-blur-hist">Show histogram - </label>
                </td>
                <td>
                    <input id="input-blur-hist" type="checkbox" />
                </td>
            </tr>
            <!-- stage 4 - histogram equalization -->
            <tr class="short">
                <td rowspan="5">
                    <canvas id="output-equalization"></canvas>
                </td>
                <td rowspan="5">
                    <canvas id="output-equalization-hist" hidden="true"></canvas>
                </td>
                <td class="right">
                    <label for="input-equalization">Equalization type - </label>
                </td>
                <td>
                    <select id="input-equalization">
                        <option value="" selected="true">No equalization</option>
                        <option value="equalizeHist">Histogram equalization</option>
                        <option value="CLAHE">CLAHE equalization</option>
                    </select>
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-equalization-clip">Contrast limit - </label>
                </td>
                <td>
                    <input id="input-equalization-clip" type="number" value="40" step="1" min="0" max="255"
                        disabled="true" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-equalization-rows">Rows - </label>
                </td>
                <td>
                    <input id="input-equalization-rows" type="number" value="8" step="1" min="1" max="256"
                        disabled="true" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-equalization-columns">Columns - </label>
                </td>
                <td>
                    <input id="input-equalization-columns" type="number" value="8" step="1" min="1" max="256"
                        disabled="true" />
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label for="input-equalization-hist">Show histogram - </label>
                </td>
                <td>
                    <input id="input-equalization-hist" type="checkbox" />
                </td>
            </tr>
            <!-- stage 5 - threshold -->
            <tr class="short">
                <td rowspan="8">
                    <canvas id="output-threshold"></canvas>
                </td>
                <td rowspan="8">
                    <canvas id="output-threshold-hist" hidden="true"></canvas>
                </td>
                <td class="right">
                    <label for="input-threshold">Threshold type - </label>
                </td>
                <td>
                    <select id="input-threshold">
                        <option value="" selected="true">No threshold</option>
                        <option value="THRESH_BINARY">THRESH_BINARY</option>
                        <option value="THRESH_BINARY_INV">THRESH_BINARY_INV</option>
                        <option value="THRESH_TRUNC">THRESH_TRUNC</option>
                        <option value="THRESH_TOZERO">THRESH_TOZERO</option>
                        <option value="THRESH_TOZERO_INV">THRESH_TOZERO_INV</option>
                    </select>
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-threshold-value">Threshold value - </label>
                </td>
                <td>
                    <input id="input-threshold-value" type="number" value="127" step="1" min="0" max="255"
                        disabled="true" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-threshold-max">Threshold max - </label>
                </td>
                <td>
                    <input id="input-threshold-max" type="number" value="255" step="1" min="0" max="255"
                        disabled="true" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-optimal-threshold">Optimal threshold type - </label>
                </td>
                <td>
                    <select id="input-optimal-threshold" disabled="true">
                        <option value="" selected="true">No optimal threshold</option>
                        <option value="THRESH_OTSU">THRESH_OTSU</option>
                        <option value="THRESH_TRIANGLE">THRESH_TRIANGLE</option>
                    </select>
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-adaptive-threshold">Adaptive threshold type - </label>
                </td>
                <td>
                    <select id="input-adaptive-threshold" disabled="true">
                        <option value="" selected="true">No adaptive threshold</option>
                        <option value="ADAPTIVE_THRESH_MEAN_C">ADAPTIVE_THRESH_MEAN_C</option>
                        <option value="ADAPTIVE_THRESH_GAUSSIAN_C">ADAPTIVE_THRESH_GAUSSIAN_C</option>
                    </select>
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-threshold-block">Block size - </label>
                </td>
                <td>
                    <input id="input-threshold-block" type="number" value="3" step="2" min="3" max="255"
                        disabled="true" />
                </td>
            </tr>
            <tr class="short">
                <td class="right">
                    <label for="input-threshold-constant">Constant to substract from mean - </label>
                </td>
                <td>
                    <input id="input-threshold-constant" type="number" value="0" step="1" min="-255" max="255"
                        disabled="true" />
                </td>
            </tr>
            <tr>
                <td class="right">
                    <label for="input-threshold-hist">Show histogram - </label>
                </td>
                <td>
                    <input id="input-threshold-hist" type="checkbox" />
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
